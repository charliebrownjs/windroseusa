<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>About</title>
  <!--   <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" />  -->
</head>
<body>
    <section class="section pd-bottom-0px"> <!-- section -->
        <div class="w-layout-blockcontainer container-default w-container">
            <div style="overflow: hidden;">
                <div id="About-Section" class="mg-bottom-32px mg-bottom-32px---mbl"> <!-- container bg-red-400 -->
                    <div class="w-layout-hflex flex-horizontal space-between center---tablet">
                        <div class="inner-container _490px bg">
                            <div class="inner-container _400px---mbl">
                                <div data-aos="fade-up" data-aos-delay="10" class="badge-top-wrapper">
                                    <div class="badge-top">About</div>
                                </div>
                                <h2 data-aos="fade-up" data-aos-delay="200" class=" heading-h2-size extra-bold mg-bottom-0">Over 18+ years experience assembling hundreds of different products.</h2>
                            </div>
                        </div><a href="https://app.windroseusa.com" target="_blank" data-aos="fade-up" data-aos-delay="300" class="btn-secondary align-self-bottom center---tablet w-button">Book Online<span class="line-rounded-icon link-icon-right" style="transform: translate3d(0px, 0px, 0px) scale3d(1, 1, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg); transform-style: preserve-3d;">î …</span> </a>
                    </div>
                </div>
                <div  class="w-layout-layout grid-gallery wf-layout-layout">
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />

                    <div class="slider">
                        <div><img src="/assets/services/lands-assemb.jpeg" alt="Service Image 1"></div>
                        <div><img src="/assets/services/port-fitness.jpeg" alt="Service Image 2"></div>
                        <div><img src="/assets/services/squat-assemb.jpeg" alt="Service Image 3"></div>
                        <div><img src="/assets/services/squat-assemb2.jpeg" alt="Service Image 4"></div>
                        <div><img src="/assets/services/squat-playgroung.jpeg" alt="Service Image 5"></div>
                        <div><img src="/assets/services/image6.jpg" alt="Service Image 6"></div>
                        <div><img src="/assets/services/image7.jpg" alt="Service Image 7"></div>
                    </div>

                    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
                    <script>
                        $(document).ready(function(){
                            $('.slider').slick({
                                dots: true,
                                infinite: true,
                                speed: 500,
                                slidesToShow: 1,
                                slidesToScroll: 1,
                                autoplay: true,
                                autoplaySpeed: 2000,
                            });
                        });
                    </script>
