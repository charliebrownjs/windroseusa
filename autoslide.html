<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Slideshow de imagens WindRose USA" />
    <title>Auto Slide com Imagens</title>
    <link rel="stylesheet" href="autoslide.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <section class="section hero v3">
        <div class="slider-wrapper">
            <div class="slider-container">
                <div class="slider-background">
                    <div>
                        <div class="slide-container" aria-label="Galeria de imagens">
                            <button class="slide-button slide-prev" aria-label="Imagem anterior">
                                &lt;
                            </button>
                            <div class="slide-content">
                                <h1 style="color: #fff; font-size: 2.5rem; margin: 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">Handyman Services</h1>
                                <p style="color: #fff; font-size: 1.5rem; margin: 10px 0 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">Professional and Reliable</p>
                            </div>
                            <div id="slide" class="slide" role="img" aria-label="Imagem do slideshow"></div>
                            <button class="slide-button slide-next" aria-label="PrÃ³xima imagem">
                                &gt;
                            </button>
                            <div class="slide-controls" role="tablist"></div>
                        </div>
                        <div class="inner---section-bg-shadow black v1"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="preload" aria-hidden="true"></div>
    <script src="autoslide.js"></script>
</body>
</html>
