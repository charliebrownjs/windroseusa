<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Before/After Comparison</title>
    <style>
      body {
        height: 300vh;
        background-color: #111;
        color: white;
        overflow-x: hidden;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      h1,
      h2 {
        font-weight: 400;
        max-width: none;
      }

      .panel {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 90vh;
      }

      .comparisonSection {
        position: relative;
        padding-bottom: 56.25%;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
      }

      .comparisonImage {
        width: 100%;
        height: 100%;
      }

      .afterImage {
        position: absolute;
        overflow: hidden;
        top: 0;
        transform: translate(100%, 0px);
      }

      .afterImage img {
        transform: translate(-100%, 0px);
      }

      .comparisonImage img {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        object-fit: cover;
      }

      .header-section {
        font-size: 2.5rem;
        text-align: center;
        margin: 0;
        opacity: 0;
        transform: translateY(30px);
      }
    </style>
  </head>
  <body>
    <section class="hero-section panel">
      <h1>Scroll Animation with GSAP</h1>
    </section>
    <!-- First Comparison Section -->
    <section class="panel">
      <h1 class="header-section">Scroll to see the before/after</h1>
    </section>

    <section class="comparisonSection">
      <div class="comparisonImage beforeImage">
        <img src="/services/assets/bbq-1-before.webp" alt="before" />
      </div>
      <div class="comparisonImage afterImage">
        <img src="/services/assets/bbq-1-after.webp" alt="after" />
      </div>
    </section>

    <!-- Second Comparison Section -->
    <section class="panel">
      <h1 class="header-section">Second Animation to see the before/after</h1>
    </section>

    <section class="comparisonSection">
      <div class="comparisonImage beforeImage">
        <img src="/services/assets/bed-1-before.webp" alt="before" />
      </div>
      <div class="comparisonImage afterImage">
        <img src="/services/assets/bed-1-after.webp" alt="after" />
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
      // Registre o ScrollTrigger
      gsap.registerPlugin(ScrollTrigger);

      // Selecione todos os elementos com a classe .header-section
      const elements = document.querySelectorAll(".header-section");

      // Loop em cada elemento e aplique a animação
      elements.forEach((element) => {
        gsap.to(element, {
          scrollTrigger: {
            trigger: element, // Cada elemento é seu próprio trigger
            start: "top center", // Inicia quando o elemento chega ao centro da tela
            toggleActions: "play none none none", // Executa a animação quando entra em vista
           /* markers: true, */ // Adiciona marcadores para debug
          },
          opacity: 1,
          y: 0,
          duration: 1,
          ease: "power3.out",
        });
      });

      gsap.utils.toArray(".comparisonSection").forEach((section) => {
        let tl = gsap.timeline({
          scrollTrigger: {
            trigger: section,
            start: "center center",
            end: () => "+=" + section.offsetWidth,
            scrub: true,
            pin: true,
            anticipatePin: 1,
          },
          defaults: { ease: "none" },
        });

        tl.fromTo(
          section.querySelector(".afterImage"),
          { xPercent: 100, x: 0 },
          { xPercent: 0 }
        ).fromTo(
          section.querySelector(".afterImage img"),
          { xPercent: -100, x: 0 },
          { xPercent: 0 },
          0
        );
      });
    </script>
  </body>
</html>
