<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section Services01</title>
    <link rel="stylesheet" href="/components/styles.css" />
    <style>
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
      }

      .pulse-animation {
        animation: pulse 0.5s ease-in-out;
        animation-iteration-count: 1;
      }
    </style>
  </head>
  <body>
    <section class="section pd-0px">
      <div class="inner---section big-size inner-section-services">
        <div class="half-bg-top half-bg-why-us">
          <div class="bg-floating why-us"></div>
        </div>
        <div class="container-default">
          <div>
            <div class="mg-bottom-40px">
              <div class="w-layout-vflex flex-vertical center text-center">
                <div class="mg-bottom-8px">
                  <div class="badge-primary small bold">Why us?</div>
                </div>
                <div class="inner-container _402px center">
                  <div class="inner-container _350px---tablet center">
                    <div class="inner-container _250px---mbl">
                      <h2 class="heading-h2-size extra-bold mg-bottom-4px">
                        Most Popular <span class="text-no-wrap">Services</span>
                      </h2>
                    </div>
                  </div>
                </div>
                <div class="inner-container _504px center">
                  <div class="inner-container _450px---mbl">
                    <p class="mg-bottom-0">
                      Lorem ipsum dolor sit amet, consectetur adipiscing elit ut
                      elit tellus luctus nec ullamcorper
                      <span class="text-no-wrap">mattis pulvinar.</span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div
              style="display: flex"
              data-current="Electrical repairs"
              data-easing="ease"
              data-duration-in="300"
              data-duration-out="100"
              class="container-default"
            >
              <div class="container-default" role="tablist">
                <a
                  id="furniture-assembly-button"
                  class="tab-left-icon w-inline-block w-tab-link w--current"
                  href="#"
                  role="tab"
                  aria-controls="w-tabs-0-data-w-pane-0"
                  aria-selected="true"
                >
                  <div class="mg-right-16px">
                    <div class="flex-vertical center">
                      <!-- Carrega a imagem estática inicialmente -->
                      <img
                        id="furniture-assembly-icon"
                        alt="Furniture Assembly Icon"
                        src="/assets/gif/furniture-static.png" 
                        class="image-size"
                        width="40px"
                      />
                    </div>
                  </div>
                  <div>Furniture Assembly</div>
                </a>
                <div class="mg-top-40px">
                  <div class="w-layout-hflex flex-horizontal">
                    <a href="/services" class="btn-primary w-button"
                      >Our services<span class="line-rounded-icon link-icon-right"
                        ></span
                      ></a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const button = document.getElementById('furniture-assembly-button');
        const icon = document.getElementById('furniture-assembly-icon');

        // Caminhos das imagens
        const staticImage = '/assets/gif/furniture-static.png';
        const gifImage = '/assets/gif/furniture-anim.gif';

        // Evento para executar o GIF no hover
        button.addEventListener('mouseenter', function() {
          if (icon.src !== window.location.origin + gifImage) { // Evita recarregar o GIF se já está ativo
            icon.src = gifImage; // Substitui a imagem estática pelo GIF
            icon.classList.add('pulse-animation'); // Inicia a animação CSS
          }
        });

        // Evento para reverter ao sair do hover
        button.addEventListener('mouseleave', function() {
          if (icon.src !== window.location.origin + staticImage) { // Evita recarregar a imagem estática se já está ativa
            icon.src = staticImage; // Reverte para a imagem estática
            icon.classList.remove('pulse-animation'); // Remove a animação
          }
        });
      });
    </script>
  </body>
</html>
