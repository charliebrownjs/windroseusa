<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800">
    <section class="pb-0"> <!-- Section padding-bottom -->
        <div class="container mx-auto px-4">
            <div>
                <div class="mb-8 md:mb-8"> <!-- Container with spacing -->
                    <div class="flex justify-between items-center md:flex-col md:items-center">
                        <div class="max-w-xl bg-white p-6">
                            <div class="max-w-md">
                                <div data-aos="fade-up" data-aos-delay="100" class="mb-2">
                                    <div class="bg-blue-600 text-white font-bold text-sm px-3 py-1 rounded-full">About</div>
                                </div>
                                <h2 data-aos="fade-up" data-aos-delay="200" class="text-2xl font-extrabold leading-tight mb-0">
                                    Over 18+ years experience assembling hundreds of different products.
                                </h2>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4"> <!-- Gallery Grid Layout -->
                    <div data-aos="fade-right" data-aos-delay="100" class="w-full">
                        <div class="w-full h-full overflow-hidden">
                            <img alt="Gallery WindroseUSA" sizes="(max-width: 479px) 92vw, (max-width: 767px) 94vw, (max-width: 1439px) 95vw, 1220px" 
                                 srcset="https://charliebrownjs.github.io/windroseusa/assets/services/port-fitness.jpeg 500w, https://charliebrownjs.github.io/windroseusa/assets/services/port-fitness.jpeg 768w" 
                                 class="object-cover w-full h-full">
                        </div>
                    </div>
                    <div data-aos="fade-left" data-aos-delay="200" class="w-full">
                        <div class="w-full h-full overflow-hidden">
                            <img alt="Gallery WindroseUSA" sizes="(max-width: 479px) 92vw, (max-width: 767px) 94vw, (max-width: 1439px) 95vw, 1220px" 
                                 srcset="https://charliebrownjs.github.io/windroseusa/assets/services/squat-assemb.jpeg 500w, https://charliebrownjs.github.io/windroseusa/assets/services/squat-assemb.jpeg 764w" 
                                 class="object-cover w-full h-full">
                        </div>
                    </div>
                    <div data-aos="fade-left" data-aos-delay="300" class="w-full">
                        <div class="w-full h-full overflow-hidden">
                            <img alt="Gallery WindroseUSA" sizes="(max-width: 479px) 92vw, (max-width: 767px) 94vw, (max-width: 1439px) 95vw, 1220px" 
                                 srcset="https://charliebrownjs.github.io/windroseusa/assets/services/squat-assemb2.jpeg 500w, https://charliebrownjs.github.io/windroseusa/assets/services/squat-assemb2.jpeg 764w" 
                                 class="object-cover w-full h-full">
                        </div>
                    </div>
                    <div data-aos="fade-up" data-aos-delay="400" class="w-full">
                        <div class="w-full h-full overflow-hidden">
                            <img alt="Gallery WindroseUSA" sizes="(max-width: 479px) 92vw, (max-width: 767px) 94vw, (max-width: 1439px) 95vw, 1220px" 
                                 srcset="https://charliebrownjs.github.io/windroseusa/assets/services/lands-assemb.jpeg 500w, https://charliebrownjs.github.io/windroseusa/assets/services/lands-assemb.jpeg 800w, https://charliebrownjs.github.io/windroseusa/assets/services/lands-assemb.jpeg 1080w" 
                                 class="object-cover w-full h-full">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- AOS Script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
