<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Minha Landing Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" href="/components/styles.css">
    <style>
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      .pulse-animation {
        animation: pulse 0.5s ease-in-out;
        animation-iteration-count: 1;
      }
    </style>
</head>
<body>
    <section id="header"></section>
    <section id="hero"></section>
    <section id="about"></section>
    <section id="services"></section>
    <section id="process"></section>
    <footer id="footer"></footer>

    <script>
        $(document).ready(function() {
            $("#header").load("header.html");
            $("#hero").load("hero-section.html");
            $("#about").load("section-about.html");
            $("#services").load("section-services01.html");
            $("#process").load("section-process.html");
            $("#footer").load("footer.html");
        });
    </script>
    <!-- Importação do AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
      <<script>
        document.addEventListener("DOMContentLoaded", function () {
          const services = [
            { buttonId: "furniture-assembly-button", iconId: "furniture-assembly-icon", staticSrc: "/assets/gif/furniture-static.png", gifSrc: "/assets/gif/furniture-anim.gif" },
            { buttonId: "computer-help-button", iconId: "computer-help-icon", staticSrc: "/assets/gif/computer-help-static.png", gifSrc: "/assets/gif/computer-help-anim.gif" },
            { buttonId: "decoration-button", iconId: "decoration-icon", staticSrc: "/assets/gif/decoration-static.png", gifSrc: "/assets/gif/decoration-anim.gif" },
            { buttonId: "gutter-cleaning-button", iconId: "gutter-cleaning-icon", staticSrc: "/assets/gif/gutter-cleaning-static.png", gifSrc: "/assets/gif/gutter-cleaning-anim.gif" },
            { buttonId: "moving-help-button", iconId: "moving-help-icon", staticSrc: "/assets/gif/moving-help-static.png", gifSrc: "/assets/gif/moving-help-anim.gif" },
            { buttonId: "smart-home-button", iconId: "smart-home-icon", staticSrc: "/assets/gif/smart-home-static.png", gifSrc: "/assets/gif/smart-home-anim.gif" },
            // Adicione outras entradas aqui para os demais ícones
          ];
  
          function setHoverEffect({ buttonId, iconId, staticSrc, gifSrc }) {
            const button = document.getElementById(buttonId);
            const icon = document.getElementById(iconId);
  
            button.addEventListener("mouseenter", function () {
              if (icon.src !== window.location.origin + gifSrc) {
                icon.src = gifSrc;
                icon.classList.add("pulse-animation");
              }
            });
  
            button.addEventListener("mouseleave", function () {
              if (icon.src !== window.location.origin + staticSrc) {
                icon.src = staticSrc;
                icon.classList.remove("pulse-animation");
              }
            });
          }
  
          // Aplicar o efeito de hover para cada serviço
          services.forEach(setHoverEffect);
        });
      </script>
</body>
</html>
