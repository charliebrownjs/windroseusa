<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Slide com Imagens</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #slide {
            width: 100%;
            height: 50vh;
            background-size: cover;
            background-position: center;
            transition: background-image 1s;
        }
    </style>
</head>
<body>
    <div id="slide"></div>

    <script>
        $(document).ready(function() {
            const images = [
                'https://www.pixelstalk.net/wp-content/uploads/2016/07/Full-HD-Wallpaper-1080p-Download.jpg',
                'https://wallpapercave.com/wp/m1iBkxi.jpg',
                'http://getwallpapers.com/wallpaper/full/0/6/7/845151-best-1080p-wallpapers-1920x1080-large-resolution.jpg'
            ];
            let currentIndex = 0;

            function changeImage() {
                currentIndex = (currentIndex + 1) % images.length; // Alterna entre os Ã­ndices
                $('#slide').css('background-image', 'url(' + images[currentIndex] + ')');
            }

            setInterval(changeImage, 3000); // Muda a imagem a cada 2 segundos
            changeImage(); // Muda a imagem imediatamente ao carregar
        });
    </script>
   
</body>
</html>
