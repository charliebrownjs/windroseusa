  <script>
    $(document).ready(function () {
      // Seleciona todos os elementos com a classe 'counter' e os armazena em um array
      var counters = $(".counter").toArray();

      // Ordena os counters com base no atributo data-count em ordem decrescente
      counters.sort(function (a, b) {
        return $(b).attr("data-count") - $(a).attr("data-count");
      });

      // Fun√ß√£o para iniciar a anima√ß√£o
      function startAnimation($element, countTo, index) {
        setTimeout(function () {
          $({ countNum: $element.text() }).animate(
            {
              countNum: countTo,
            },
            {
              duration: 3000,
              easing: "linear",
              step: function () {
                $element.text(Math.floor(this.countNum));
              },
              complete: function () {
                $element.text(this.countNum);
              },
            }
          );
        }, index * 200); // Atraso de 200 ms entre as anima√ß√µes
      }

      // Configura o IntersectionObserver para detectar quando os elementos entram na viewport
      let observer = new IntersectionObserver(
        (entries, observer) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              let $element = $(entry.target),
                countTo = $element.attr("data-count");

              // Inicia a anima√ß√£o quando o elemento est√° na viewport
              startAnimation($element, countTo, counters.indexOf(entry.target));

              // Desconecta o observer para evitar m√∫ltiplas anima√ß√µes
              observer.unobserve(entry.target);
            }
          });
        },
        { threshold: 0.5 }
      ); // threshold define 50% do elemento vis√≠vel

      // Observa cada contador individualmente
      counters.forEach((counter) => observer.observe(counter));
    });
  </script>

  <script>
    $(function () {
      $(".btn-ra-6")
        .on("mouseenter", function (e) {
          var parentOffset = $(this).offset(),
            relX = e.pageX - parentOffset.left,
            relY = e.pageY - parentOffset.top;
          $(this).find("span").css({ top: relY, left: relX });
        })
        .on("mouseout", function (e) {
          var parentOffset = $(this).offset(),
            relX = e.pageX - parentOffset.left,
            relY = e.pageY - parentOffset.top;
          $(this).find("span").css({ top: relY, left: relX });
        });
    });
