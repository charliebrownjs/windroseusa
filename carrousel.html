<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousels with flickity</title>
</head>
<body>
    <!-- Flickity CSS -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">

    <!-- Carousel HTML structure -->
    <div class="carousel" data-flickity='{ "wrapAround": true, "autoPlay": true }'>
        <div class="carousel-cell"><img src="https://website.windroseusa.com/assets/slide/mslide1.webp" alt="Image 1"></div>
        <div class="carousel-cell"><img src="https://website.windroseusa.com/assets/slide/mslide2.webp" alt="Image 2"></div>
        <div class="carousel-cell"><img src="https://website.windroseusa.com/assets/slide/mslide3.webp" alt="Image 3"></div>
    </div>

    <!-- Flickity JS -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</body>
</html>
