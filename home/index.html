      <!--navbar-->

      <script>
        async function loadPageSequentially(pages, container) {
          for (const page of pages) {
            const response = await fetch(page);
            const content = await response.text();
            document.querySelector(container).innerHTML += content;
          }
        }

        const pages = [
          "1hero.html",
          "services.html",
          "whyus.html",
          "process.html",
          "reviews.html",
          "footer.html",
        ];

        loadPageSequentially(pages, ".page-wrapper");
      </script>
