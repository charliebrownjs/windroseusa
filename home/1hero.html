<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WindRose USA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section hero hero-v3">
        <div class="w-layout-blockcontainer container-default desktop w-container">
            <div class="w-layout-grid grid-2-columns hero-v3-grid">
                <div class="card v3-hero">
                    <div class="card-v3-hero---content">
                        <div class="inner-container _500px---mbl">
                            <div class="inner-container _600px---tablet">
                                <div class="overflow-hidden title-wrap">
                                    <h1 class="display-10 strong text-light">
                                        <span class="break-word---mbp">Professional</span> and reliable <span class="break-word---mbp">services</span>
                                    </h1>
                                </div>
                                <div class="inner-container _526px">
                                    <p class="text-neutral">We're committed to giving it our very best.</p>
                                </div>
                            </div>
                            <div class="mg-top-default mg-top-24px---mbl">
                                <div class="buttons-row left">
                                    <a href="/contact-pages/contact-v3" class="primary-button w-inline-block">
                                        <div>BOOK ONLINE</div>
                                        <div class="item-icon-right icon-right-circle">
                                            <div class="base-icon-font">î ”</div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="mg-top-extra-large">
                            <div class="cta-links v3">
                                <div>
                                    <div class="overflow-hidden">
                                        <div class="w-layout-grid grid-auto-1fr">
                                            <div>
                                                <img src="/assets/icons/message-icon.svg" loading="eager" alt="Message Icon" class="icon-size _24px">
                                            </div>
                                            <div>
                                                <div class="display-5 strong text-light">Contact us</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mg-top-small mg-top-16px---mbl">
                                        <div class="w-layout-grid grid-1-column gap-row-extra-small">
                                            <div class="flex-horizontal justify-start top">
                                                <div class="text-neutral">Email:&nbsp;</div>
                                                <div class="text-break-all">
                                                    <a href="mailto:help@windroseusa.com" class="link light height-large">help@windroseusa.com</a>
                                                </div>
                                            </div>
                                            <div class="flex-horizontal justify-start top">
                                                <div class="text-neutral">Phone:&nbsp;</div>
                                                <a href="tel:(508)818-7518" class="link light height-large">(508) 818-7518</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="divider---opacity-30 v3-hero---divider"></div>
                                <div class="align-self-top">
                                    <div>
                                        <div class="overflow-hidden mg-bottom-small">
                                            <div class="w-layout-grid grid-auto-1fr">
                                                <div>
                                                    <img src="/assets/icons/location-icon.svg" loading="eager" alt="Location Icon" class="icon-size _24px">
                                                </div>
                                                <div>
                                                    <div class="display-5 strong text-light">Our locations</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div>
                                            <div class="inner-container _210px">
                                                <div class="text-neutral-light">Miami, West Palm Beach, FL</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="image-main">
                    <img src="/assets/affordable-home-repair-services-image.webp" loading="eager" alt="Professional and Reliable Services Image" class="fit-cover _w-h-100 hero-v3---image">
                </div>
            </div>
        </div>
