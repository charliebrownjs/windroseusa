<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WindRose USA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div id="navbar-container"></div>

    <script>
        function createNavbar() {
            const navbarContainer = document.getElementById('navbar-container');
            if (!navbarContainer) return;
            
            const navbarHTML = `
                <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
                    <div class="container">
                        <a class="navbar-brand" href="#">
                            <i class="bi bi-box text-primary me-2"></i>
                            WindRoseUSA
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Services</a>
                                </li>
                            </ul>
                            <div class="d-flex align-items-center">
                                <div class="me-3">
                                    <span class="text-muted small">Call us: (508) 818-7518</span>
                                </div>
                                <button class="btn btn-primary">
                                    BOOK ONLINE
                                </button>
                            </div>
                        </div>
                    </div>
                </nav>
                <div class="bg-light py-2">
                    <div class="container d-flex justify-content-between align-items-center">
                        <span class="text-muted small">Email: help@windroseusa.com</span>
                        <span class="text-muted small">Locations: Miami, West Palm Beach, FL</span>
                        <span class="text-muted small">Website: WindRoseUSA.com</span>
                    </div>
                </div>
            `;

            navbarContainer.innerHTML = navbarHTML;
        }

        function handleScroll() {
            const navbar = document.querySelector('.navbar');
            if (!navbar) return;

            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    navbar.classList.add('navbar-scrolled');
                } else {
                    navbar.classList.remove('navbar-scrolled');
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            createNavbar();
            handleScroll();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
